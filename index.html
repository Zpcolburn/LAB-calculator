<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="calculator">
    <div class="display"> 
      <input type="text" id="diplay">
    </div>  
    <div class="button">
      <div class="row">
        <button value="c" class="clear">c</button>
        <button value="arrow" class="arrow">&larr;</button>
        <button value="/" class="divide">&divide;</button>
      </div>
      <div class="row">
        <button value="7" class="number">7</button>
        <button value="8" class="number">8</button>
        <button value="9" class="number">9</button>
        <button value="x" class="times">&times;</button>
      </div>
      <div class="row">
        <button value="4" class="number">4</button>
        <button value="5" class="number">5</button>
        <button value="6" class="number">6</button>
        <button value="-" class="minus">&minus;</button>
      </div>
      <div class="row">
        <button value="1" class="number">1</button>
        <button value="2" class="number">2</button>
        <button value="3" class="number">3</button>
        <button value="+" class="plus">&plus;</button>
      </div>
      <div class="row">
        <button value="0" class="zero">0</button>
        <button value="=" class="equals">&equals;</button>
      </div>
      </div>
    </div>
  </div>
    

  <script src="main.js"></script>
</body>
</html>
