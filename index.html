<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="calculator">
    <div class="display"> 
      <input type="text" id="diplay">
    </div>  
    <div class="button">
      <div class="row">
        <button value="c" class="clear">c</button>
        <button value="arrow" class="operator">&larr;</button>
        <button value="/" class="operator">&divide;</button>
      </div>
      <div class="row">
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="x" class="operator">&times;</button>
      </div>
      <div class="row">
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="-" class="operator">&minus;</button>
      </div>
      <div class="row">
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="+" class="operator">&plus;</button>
      </div>
      <div class="row">
        <button value="0">0</button>
        <button value="=" class="operator">&equals;</button>
      </div>
      </div>
    </div>
  </div>
    

  <script src="main.js"></script>
</body>
</html>
